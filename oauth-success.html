<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mothership Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #00d9ff;
            margin-bottom: 10px;
        }
        .success {
            background: #1a2e1a;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .error {
            background: #2e1a1a;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .token-box {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Monaco', 'Consolas', monospace;
            word-break: break-all;
            position: relative;
        }
        .copy-btn {
            background: #00d9ff;
            color: #0a0a0a;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background: #00b8d4;
        }
        .instructions {
            background: #1a1a2e;
            border: 1px solid #3f51b5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .step {
            margin: 10px 0;
            padding-left: 20px;
            position: relative;
        }
        .step::before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: #00d9ff;
            font-weight: bold;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: #00d9ff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üöÄ MOTHERSHIP</div>
        <h1>Authentication Result</h1>
    </div>

    <div id="content">
        <!-- Content will be populated by JavaScript -->
    </div>

    <div class="back-link">
        <a href="#" onclick="window.close()">Close this window</a>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const user = urlParams.get('user');
        const email = urlParams.get('email');
        const error = urlParams.get('message');

        const contentDiv = document.getElementById('content');

        if (error) {
            // Show error
            contentDiv.innerHTML = `
                <div class="error">
                    <h2>‚ùå Authentication Failed</h2>
                    <p><strong>Error:</strong> ${error}</p>
                    <p>Please try again or contact support if the problem persists.</p>
                </div>
            `;
        } else if (token && user) {
            // Show success
            contentDiv.innerHTML = `
                <div class="success">
                    <h2>‚úÖ Authentication Successful!</h2>
                    <p><strong>Welcome:</strong> ${user}</p>
                    <p><strong>Email:</strong> ${email}</p>
                </div>

                <div class="instructions">
                    <h3>üìã Complete Setup</h3>
                    <div class="step">Go back to your terminal where you ran the <code>mothership auth</code> command</div>
                    <div class="step">Copy the token below and paste it when prompted</div>
                    <div class="step">Press Enter to complete the authentication</div>
                </div>

                <div class="token-box">
                    <strong>Your Authentication Token:</strong>
                    <div id="token-text">${token}</div>
                    <button class="copy-btn" onclick="copyToken()">üìã Copy Token</button>
                </div>
            `;
        } else {
            // Unknown state
            contentDiv.innerHTML = `
                <div class="error">
                    <h2>‚ùì Unknown State</h2>
                    <p>Something unexpected happened. Please try authenticating again.</p>
                </div>
            `;
        }

        function copyToken() {
            const tokenText = document.getElementById('token-text').textContent;
            navigator.clipboard.writeText(tokenText).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                btn.style.background = '#4caf50';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#00d9ff';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy to clipboard. Please select and copy the token manually.');
            });
        }
    </script>
</body>
</html>
